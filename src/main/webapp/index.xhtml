<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="layout.xhtml">
            <ui:define name="content">
                <p:panel header="Select report parameters" styleClass="center-element width50percent">
                    <h:form id="reportSettings" styleClass="center-element width50percent">
                        <h:panelGrid columns="2" cellpadding="5" styleClass="center-element">
                            <p:outputLabel for="topUsersCount" value="Top users count:" />
                            <p:inputText id="topUsersCount" value="#{reportController.topUsersCount}"/>

                            <p:outputLabel for="topProductsCount" value="Top products count:" />
                            <p:inputText id="topProductsCount" value="#{reportController.topProductsCount}"/>

                            <p:outputLabel for="mask" value="Report from:" />
                            <p:calendar id="mask" value="#{reportController.dateFrom}" pattern="dd-MM-yyyy" mask="true" />

                            <p:outputLabel for="accessToken" value="Access token:" />
                            <p:inputText id="accessToken" value="#{reportController.accessToken}"/>

                            <p:commandButton value="Submit" action="#{reportController.showReport()}"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
